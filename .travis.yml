sudo: required
services:
  - docker
before_install:
  - docker build -t franswessels/react-test -f ./client/Dockerfile.dev ./client

scripts:
  - docker run -e CI=true franswessels/react-test npm test

after_success:
  - docker build -t franswessels/multi-client ./client
  - docker build -t franswessels/multi-nginx ./nginx
  - docker build -t franswessels/multi-server ./server
  - docker build -t franswessels/multi-worker ./worker
  # Log in to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push franswessels/multi-client
  - docker push franswessels/multi-nginx
  - docker push franswessels/multi-server
  - docker push franswessels/multi-worker

